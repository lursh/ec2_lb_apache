---
# tasks file for myec2launch
  - name: create a vpc
    amazon.aws.ec2_vpc_net:
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      cidr_block: "{{ vpc_cidr_block_ }}"
      region: "{{ ec2_region_ }}"
      name: "{{ vpc_cidr_block_ }}_Myvpc"
      state: present
    register: ec2_vpc_created
################################
  - name: Create internet gateway and attach it to the vpc.
    community.aws.ec2_vpc_igw:
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      region: "{{ ec2_region_ }}"
      vpc_id: "{{ ec2_vpc_created.vpc.id }}"
      state: present
    register: igw
#################################
  - name: Create a public subnet in the vpc
    amazon.aws.ec2_vpc_subnet: 
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      state: present
      vpc_id: "{{ ec2_vpc_created.vpc.id }}"
      region: "{{ ec2_region_ }}"
      cidr: "{{ subnet_cidr }}"
      tags: 
        Name: "{{ subnet_cidr }}_MySubnet"
      az: "{{ az_ }}" 
    register: subnet_created
##################################
  - name: Set up public subnet route table
    community.aws.ec2_vpc_route_table: 
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      vpc_id: "{{ ec2_vpc_created.vpc.id }}"
      region: "{{ ec2_region_ }}"
      tags:
        Name: Public
      subnets:
        - "{{ subnet_created.subnet.id }}"  
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{ igw.gateway_id }}"
    register: public_route_table
#################################

  - name: create a Security group
    amazon.aws.ec2_group: 
      name: "MySG"
      description: sg with rule descriptions
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      region: "{{ ec2_region_ }}"
      vpc_id: "{{ ec2_vpc_created.vpc.id }}"
      rules:
        - proto: tcp
          ports:
          - 22
          - 80
          cidr_ip: 0.0.0.0/0
          rule_desc: allow ssh on port 22
    register: SG
######################################
  - name: launching an ec2 instance
    ec2: 
      assign_public_ip: yes
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      count: "{{ count_ }}"
      group_id: "{{ SG. group_id  }}"
      image: "{{ image_ }}"
      instance_tags: "{{ tag_ }}"
      instance_type: "{{ instance_type_ }}"
      key_name: "{{ key }}"
      region: "{{ ec2_region_ }}"
      zone: "{{ az_ }}"
      vpc_subnet_id: "{{ subnet_created.subnet.id }}"
    register: ec2_instances

